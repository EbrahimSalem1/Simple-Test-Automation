name : CI CD run Tests
on: 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
    run-unit-test : 
      runs-on: ubunto-latest

      steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: run-unit-test 
          run: mvn test



